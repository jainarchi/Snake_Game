<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>
        <section id="s1">
              <div>High Score : <span id="highScore">0</span></div>
              <div>Score : <span id="score">0</span> </div>
              <div>Time : <span id="time">00-00</span></div>
        </section>


        <section id="s2">
        </section>

        
        <section id="game-btn">
             <button id="ArrowLeft"><i class="ri-arrow-left-line"></i></button>
             <button id="ArrowUp"><i class="ri-arrow-up-line"></i></button>  
             <button id="ArrowDown"><i class="ri-arrow-down-line"></i></button>
             <button id="ArrowRight"><i class="ri-arrow-right-line"></i></button>
                  
        </section>


        

        <div class="startGame">
               <h1>Welcome to Snake-Game</h1>
               <button class="btn startBtn">Start Game</button>
        </div>


        <div class="overGame">
            <h1 >Game Over</h1>
            <button class="btn restartBtn">Restart</button>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
